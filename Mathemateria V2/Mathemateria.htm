</head>
<body>

    <div id="answers"></div>
    <div id="svgContainer"></div>
    <div id="equals">=</div>

    <div id="buttonDiv">
        <button id="b1" onclick="displayAnswers(this)">1</button>
        <button id="b2" onclick="displayAnswers(this)">2</button>
        <button id="b3" onclick="displayAnswers(this)">3</button>
        <br />
        <button id="b4" onclick="displayAnswers(this)">4</button>
        <button id="b5" onclick="displayAnswers(this)">5</button>
        <button id="b6" onclick="displayAnswers(this)">6</button>
        <br />
        <button id="b7" onclick="displayAnswers(this)">7</button>
        <button id="b8" onclick="displayAnswers(this)">8</button>
        <button id="b9" onclick="displayAnswers(this)">9</button>
        <br />
        <button id="b0" onclick="displayAnswers(this)">0</button>
        <button id="nextTask" onclick="submitAnswer()">Submit answer</button>
        <br />
        <button id="clear" onclick="removeAnswers(this)">⌫</button>
    </div>
    <br />





    <br />
    <button id="newRound" onclick="fetchExerciseSet()">Start new round</button>
    <br />
    <div id="secdiv"></div>
    <div id="taskNumber"></div>
